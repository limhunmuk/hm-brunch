<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 - 블로그 이름</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
      /* 공지사항 페이지 스타일 */
      .page-title {
          font-size: 1.5rem;
          font-weight: 700;
          margin-bottom: 1.5rem;
          margin-top: 2rem;
      }

      .notice-table {
          width: 100%;
          border-collapse: collapse;
      }

      .notice-table th {
          background-color: var(--secondary);
          padding: 0.75rem 1rem;
          text-align: left;
          font-weight: 500;
      }

      .notice-table td {
          padding: 0.75rem 1rem;
          border-bottom: 1px solid var(--border-color);
      }

      .notice-table tr:hover {
          background-color: #f9f9f9;
      }

      .notice-link:hover {
          color: var(--primary);
      }

      .pagination {
          display: flex;
          justify-content: center;
          padding: 2rem 0;
      }

      .page-link {
          width: 2rem;
          height: 2rem;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
          margin: 0 0.25rem;
      }

      .page-link.active {
          background-color: var(--primary);
          color: white;
      }

      .page-link:not(.active):hover {
          background-color: var(--secondary);
      }

      .table-wrapper {
          overflow-x: auto;
      }

      .col-num {
          width: 4rem;
      }

      .col-author, .col-date {
          width: 8rem;
      }

      @media (max-width: 768px) {
          .col-author, .col-date {
              width: 6rem;
          }
      }
  </style>
</head>
<body>
<!-- 상단 알림 배너 -->
<div class="top-banner">
  <span>새롭게 선보이는 브런치 작가 맴버십을 구독해 보세요.</span>
</div>

<!-- 헤더 -->
<header class="main-header">
  <div class="container header-container">
    <!-- 모바일 메뉴 버튼 -->
    <button class="mobile-menu-button" id="menuOpenBtn" aria-label="메뉴 열기">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
    </button>

    <!-- 블로그 로고 -->
    <a href="index.html" class="logo">
        <span class="brunch-title">
          <span class="brunch-highlight">작품이 되는 이야기</span>, 브런치스토리
        </span>
    </a>

    <!-- 데스크탑 네비게이션 -->
    <nav class="desktop-nav">
      <a href="index.html" class="nav-link">메인 소개</a>
      <a href="notice.html" class="nav-link">공지사항</a>
      <a href="posts.html" class="nav-link">일반 게시글</a>
      <a href="setting.html" class="nav-link">설정</a>
    </nav>

    <!-- 검색 버튼 -->
    <button class="search-button" aria-label="검색">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
    </button>
  </div>
</header>

<!-- 모바일 메뉴 -->
<div class="mobile-menu" id="mobileMenu">
  <div class="mobile-menu-header">
    <a href="index.html" class="logo">
      <span class="brunch-title">브런치스토리</span>
    </a>
    <button id="menuCloseBtn" aria-label="메뉴 닫기">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
    </button>
  </div>
  <nav class="mobile-nav">
    <a href="index.html" class="nav-link">메인 소개</a>
    <a href="notice.html" class="nav-link">공지사항</a>
    <a href="posts.html" class="nav-link">일반 게시글</a>
    <a href="setting.html" class="nav-link">설정</a>
  </nav>
</div>

        <tr>

        </tbody>

    </div>

    <!-- 페이지네이션 -->
    <div class="pagination">
      <a href="notice.html?page=1" class="page-link active">1</a>
      <a href="notice.html?page=2" class="page-link">2</a>
      <a href="notice.html?page=3" class="page-link">3</a>

</main>

<script src="script.js"></script>

</html>
