  <style>
      /* 로그인 페이지 스타일 */
      .login-container {
          max-width: 400px;
          margin: 3rem auto;
          padding: 2rem;
          background-color: white;
          border-radius: 0.5rem;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .login-title {
          font-size: 1.5rem;
          font-weight: 700;
          margin-bottom: 1.5rem;
          text-align: center;
      }

      .form-group {
          margin-bottom: 1.5rem;
      }

      .form-label {
          display: block;
          font-size: 0.875rem;
          font-weight: 500;
          color: #555;
          margin-bottom: 0.5rem;
      }

      .form-input {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid var(--border-color);
          border-radius: 0.25rem;
          font-family: inherit;
          font-size: 1rem;
      }

      .form-input:focus {
          outline: none;
          border-color: var(--primary);
          box-shadow: 0 0 0 2px rgba(26, 88, 74, 0.2);
      }

      .login-button {
          width: 100%;
          padding: 0.75rem;
          background-color: var(--primary);
          color: white;
          border: none;
          border-radius: 0.25rem;
          font-size: 1rem;
          font-weight: 500;
          cursor: pointer;
          transition: background-color 0.2s;
      }

      .login-button:hover {
          background-color: rgba(26, 88, 74, 0.9);
      }

      .login-options {
          display: flex;
          justify-content: space-between;
          margin-top: 1rem;
          font-size: 0.875rem;
      }

      .login-option {
          color: #666;
          text-decoration: none;
      }

      .login-option:hover {
          color: var(--primary);
          text-decoration: underline;
      }

      .login-divider {
          display: flex;
          align-items: center;
          margin: 2rem 0;
          color: #999;
          font-size: 0.875rem;
      }

      .login-divider::before,
      .login-divider::after {
          content: "";
          flex: 1;
          height: 1px;
          background-color: var(--border-color);
      }

      .login-divider::before {
          margin-right: 1rem;
      }

      .login-divider::after {
          margin-left: 1rem;
      }

      .social-login {
          display: flex;
          justify-content: center;
          gap: 1rem;
      }

      .social-button {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 3rem;
          height: 3rem;
          border-radius: 50%;
          background-color: #f5f5f5;
          border: 1px solid var(--border-color);
          cursor: pointer;
          transition: background-color 0.2s;
      }

      .social-button:hover {
          background-color: #eaeaea;
      }

      .remember-me {
          display: flex;
          align-items: center;
          margin-bottom: 1.5rem;
      }

      .remember-me input {
          margin-right: 0.5rem;
      }
  </style>

<script src="script.js"></script>
<script>
    // 로그인 폼 제출 처리
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        // 간단한 유효성 검사
        if (!email || !password) {
            alert('이메일과 비밀번호를 모두 입력해주세요.');
            return;
        }

        // 로그인 처리 (실제로는 서버에 요청을 보내야 함)
        // 여기서는 간단히 로컬 스토리지에 저장
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userName', email.split('@')[0]); // 이메일에서 사용자 이름 추출

        // 로그인 성공 후 메인 페이지로 이동
        alert('로그인 되었습니다.');
        window.location.href = 'index.html';
    });
</script>
